<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="game.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <span class="head blue">Tic</span>
    <span class="head red">Tac</span>
    <span class="head blue">Toe</span>
  </div>

  <div class="wrapper">
    <div class="menu">
      <button class="menuBtn" id="playerBtn">Player vs Player</button>
      <button class="menuBtn" id="iaBtn">Player vs IA</button>
    </div>

    <div class="button">
    <button class="startBtn" id="startBtn">Start Game</button>
    </div>
  </div>

  <div class="gameContainer">
    <div class="turnDisplay">
      <span class="mark"></span> Turn
    </div>

    <div class="gameBoard"></div>

  </div>

  
  
</body>
</html>
