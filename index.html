<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="game.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="inital-page">
    <div class="header">
      <span class="head blue">Tic</span>
      <span class="head red">Tac</span>
      <span class="head blue">Toe</span>
    </div>
    <div class="menu-wrapper">
      <div class="menu">
        <button class="menuBtn" id="playerBtn">Player vs Player</button>
        <button class="menuBtn" id="iaBtn">Player vs IA</button>
      </div>
      <div class="button">
      <button class="startBtn" id="startBtn">Start Game</button>
      </div>
    </div>

    <div class="menu-ia-mode hidden">
      <div class="title">IA Dificult:</div>
      <div class="dificulties-container">
        <button class="dificult">Easy</button>
        <button class="dificult">Medium</button>
        <button class="dificult">Hard</button>
      </div>

      <div class="title">Choose your Mark:</div>

      <div class="mark-container">
        <button id="btn-x">X</button>
        <button id="btn-o">O</button>
      </div>
    </div>
  </div>

  <div class="gameContainer hidden">
    <div class="turnDisplay">
      <span class="mark"></span> Turn
    </div>
    <div class="gameBoard"></div>

    <div class="game-statistics">
      <div class="x-wins card">
        <div class="title">X</div>
        <div id="xWins" class="score">0</div>
      </div>
      <div class="o-wins card" >
        <div class="title">O</div>
        <div id="oWins" class="score">0</div>
      </div>
      <div class="ties card">
        <div class="title">Tie</div>
        <div id="tie" class="score">0</div>
      </div>
    </div>

    <div class="modal-gameOver hidden">
      <div class="modal">
        <div class="congrats-container">
          <div class="congrats-msg"> <span class="game-status"></span> </div>
        </div>
         <div class="modal-btn-container">
          <button class="back-main-btn">Main Menu</button>
          <button class="reset-btn">Try Again</button>
         </div>
      </div>
    </div>
  </div>
</body>
</html>
